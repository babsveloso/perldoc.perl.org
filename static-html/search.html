    <script>
      var query = location.search.substring(1);
      //q=asdasdas&a=asdasdd
      //args.q = asdasdas
      var pairs = query.split('&');
      var args = {};
      for (i = 0; i < pairs.length; i++) {
        var pair = pairs[i].split('=');
        args[pair[0]] = pair[1];
      }
      window.onload = function(){perldocSearch.run(args)};
    </script>
